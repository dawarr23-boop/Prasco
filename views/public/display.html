<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-Westfalen Signature Screen</title>
    <link rel="icon" type="image/x-icon" href="https://www.prasco.net/favicon.ico" />
    <link rel="stylesheet" href="/css/display.css?v=5.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/qrcode.min.js"></script>
  </head>
  <body>
    <div id="bulletin-board">
      <header class="display-header">
        <div class="logo">
          <img
            src="https://www.prasco.net/content/files/images/Prasco/logo-small.png"
            alt="IT-Westfalen"
            class="logo-image"
          />
        </div>
        <div id="header-category" class="header-category"></div>
        <div id="clock" class="clock"></div>
      </header>

      <main class="display-main">
        <div class="post-container">
          <div class="post" id="current-post">
            <div class="loading">Lade Inhalte...</div>
          </div>
        </div>

        <div class="post-indicator">
          <span id="post-counter">1 / 1</span>
        </div>
      </main>

      <!-- Laufschrift / Ticker -->
      <div id="ticker-bar" class="ticker-bar" style="display:none;">
        <div class="ticker-track" id="ticker-track">
          <span id="ticker-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="ticker-text-clone" aria-hidden="true"></span>
        </div>
      </div>

      <footer class="display-footer">
        <div class="footer-info">
          <span id="date"></span>
          <span class="separator">â€¢</span>
          <span id="auto-refresh-info">Auto-Refresh wird geladen...</span>          <span id="display-name-separator" class="separator" style="display:none">&bull;</span>
          <span id="display-name-info" style="display:none"></span>        </div>
      </footer>
    </div>

    <script src="/js/display.js?v=5.9"></script>
  </body>
</html>
