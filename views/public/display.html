<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRASCO Digitales Schwarzes Brett</title>
    <link rel="stylesheet" href="/css/display.css?v=2.7" />
    <script src="/js/qrcode.min.js"></script>
  </head>
  <body>
    <div id="bulletin-board">
      <header class="display-header">
        <div class="logo">
          <img
            src="https://www.prasco.net/content/files/images/Prasco/logo-small.png"
            alt="PRASCO"
            class="logo-image"
          />
        </div>
        <div id="header-category" class="header-category"></div>
        <div id="clock" class="clock"></div>
      </header>

      <main class="display-main">
        <div class="post-container">
          <div class="post" id="current-post">
            <div class="loading">Lade Inhalte...</div>
          </div>
        </div>

        <div class="post-indicator">
          <span id="post-counter">1 / 1</span>
        </div>
      </main>

      <footer class="display-footer">
        <div class="footer-info">
          <span id="date"></span>
          <span class="separator">â€¢</span>
          <span id="auto-refresh-info">Auto-Refresh wird geladen...</span>
        </div>
      </footer>
    </div>

    <script src="/js/display.js?v=2.7"></script>
  </body>
</html>
