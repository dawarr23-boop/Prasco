<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRASCO Digitales Schwarzes Brett</title>
    <link rel="stylesheet" href="/css/display.css" />
    <link rel="stylesheet" href="/css/transitions.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/motion-paths.css" />
    <link rel="icon" type="image/x-icon" href="https://www.prasco.net/favicon.ico" />
  </head>
  <body>
    <div id="bulletin-board">
      <header class="display-header">
        <div class="logo">
          <img
            src="https://www.prasco.net/content/files/images/Prasco/logo-small.png"
            alt="PRASCO"
            class="logo-image"
          />
        </div>
        <div id="header-category" class="header-category"></div>
        <div id="clock" class="clock"></div>
      </header>

      <main class="display-main">
        <div class="post-container">
          <div class="post" id="current-post">
            <div class="loading">Lade Inhalte...</div>
          </div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation-controls" id="navigation-controls">
          <button class="nav-btn nav-btn-prev" id="nav-prev" title="Vorheriger Post (← oder PageUp)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="nav-btn nav-btn-next" id="nav-next" title="Nächster Post (→ oder PageDown)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <button class="nav-btn nav-btn-pause" id="nav-pause" title="Auto-Rotation pausieren (P)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>
        </div>

        <div class="post-indicator">
          <span id="post-counter">1 / 1</span>
        </div>
      </main>

      <footer class="display-footer">
        <div class="footer-info">
          <span id="date"></span>
          <span class="separator">•</span>
          <span id="auto-refresh-info">Auto-Refresh: 5 Min</span>
        </div>
      </footer>
    </div>

    <script src="/js/display.js"></script>
  </body>
</html>
