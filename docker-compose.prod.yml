# PRASCO Digital Signage - Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prasco-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bulletin_board
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@prasco.net}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      DB_TIMETABLES_CLIENT_ID: ${DB_TIMETABLES_CLIENT_ID:-3650a67fa72275b1b7265168bbd3cf50}
      DB_TIMETABLES_API_KEY: ${DB_TIMETABLES_API_KEY:-413998968b792c74a2734722160e9979}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: prasco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      POSTGRES_DB: bulletin_board
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prasco-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:

networks:
  default:
    name: prasco-network
