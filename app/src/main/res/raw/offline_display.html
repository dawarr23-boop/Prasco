        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #1a1a2e;
                color: #ffffff;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                align-items: center;

            .container {
                max-width: 600px;

            .logo {

            .message {
                font-size: 22px;

            }
            .detail {
                font-size: 16px;
                color: #888;
                margin-bottom: 32px;
                line-height: 1.5;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #333;
                border-top: 4px solid #7b8cde;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 16px;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .retry-text {
                font-size: 14px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">PRASCO</div>
            <div class="subtitle">Digital Signage System</div>

            <div class="offline-icon">ðŸ“¡</div>
            <div class="message">Keine Verbindung zum Server</div>
            <div class="detail">
                Die Verbindung zum PRASCO-Server konnte nicht hergestellt
                werden.<br />

            </div>

            <div class="spinner"></div>
            <div class="retry-text" id="retryText">
                Verbindungsversuch lÃ¤uft...
            </div>
        </div>

        <script>
            // Auto-Retry: Seite alle 10 Sekunden neu laden
            var retryCount = 0;
            var retryInterval = setInterval(function () {
                retryCount++;
                document.getElementById("retryText").textContent =
                    "Versuch " + retryCount + " â€“ Verbinde erneut...";

                // Versuche die Hauptseite zu laden
                if (window.PrascoNative && window.PrascoNative.isOnline()) {
                    clearInterval(retryInterval);
                    document.getElementById("retryText").textContent =
                        "Verbindung hergestellt!";
                    // App wird automatisch neu laden
                }
            }, 10000);
        </script>
    </body>
